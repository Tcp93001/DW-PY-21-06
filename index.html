<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>
    Matcha
  </title>
</head>

<body>
  <header class="header">
    <!-- Logo con link de navegación -->
    <a href="" class="logo">
      <img src="https://getmatcha.com/wp-content/themes/getmatcha/img/footer_logo.svg" alt="Imagen de Matcha">
    </a>

    <!-- Menu de navegacion -->
    <nav class="navbar">
      <ul>
        <li class="itemNavegacion">Pricing</li>
        <li class="itemNavegacion">Platform</li>
        <li class="itemNavegacion">Customers</li>
        <li class="itemNavegacion">Resources</li>
        <li class="itemNavegacion">About</li>
      </ul>
    </nav>

    <!-- Contenedor de acciones -->
    <div class="actions">
      <a class="actionsSignIn" href="">Sign In</a>
      <button>Start free trial</button>
    </div>
  </header>
  <main>
    <h1>Build your blog. Build your business</h1>

    <h4>Instantly publish articles, drive more traffic, grow your email list, and see your blog’s impact on sales.</h4>

    <form>
      <input class="enter-mail" placeholder="Enter email address" type="email" />
      <button type="submit">
        Try it now &rarr;
      </button>
    </form>

    <p>Start publishing today with a <strong>free 7-day trial.</strong></p>
    <p><strong>No credit card</strong> required.</p>

    <figure class="banner">
      <img src="https://getmatcha.com/wp-content/themes/getmatcha/img/capterra.png" alt="Capterra">
    </figure>

    <figure class="intro">
      <img src="https://getmatcha.com/wp-content/uploads/2019/09/intro_group_image.png" alt="Intro Matcha">
    </figure>
  </main>

</body>

</html>
